      <script>
        $(function(){
          $("#includeBib").load("pubs_list.html", function() {
            // Get all buttons
            var buttons = document.querySelectorAll('a[data-target]');

            buttons.forEach(function(button) {
                button.addEventListener('click', function(event) {
                    // Prevent default link behavior
                    event.preventDefault();
                    
                    // Get the target selector from data attribute
                    var targetSelector = this.getAttribute('data-target');
                    // Remove the # to get the ID
                    var targetId = targetSelector.substring(1);
                    // Find the associated div using getElementById
                    var targetDiv = document.getElementById(targetId);
                    console.log("CLICK", targetId, targetDiv)

                    // Toggle the visibility of the associated div
                    if (targetDiv) {
                        targetDiv.classList.toggle('hidden');
                    }
                });
            });
          });
        });
      </script>
